<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Animated Logo using CSS3">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Animated Cube</title>
	<link href="AnitmatedCubeWithCSS3.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" type="text/css'">
</head>

<body>
	<section id="wrapper">
    	<div id="cube-wrapper">
        	<div id="logo-text">
            	<h1><span id="name-color">Arte-Essentia</span> Web Design</h1>
            </div>
            <div id="cube">
            	<div class="side front">CSS3</div>
            	<div class="side back">HTML5</div>
            	<div class="side top"></div>
            	<div class="side bottom"></div>
            	<div class="side left">JavaScript</div>
            	<div class="side right">UX Design</div>
            </div>
        </div>
    </section>
</body>
</html>
